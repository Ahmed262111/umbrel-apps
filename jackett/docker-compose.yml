version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: jackett_server_1
      APP_PORT: 9117
      PROXY_AUTH_WHITELIST: "/api/*"

  server:
    image: linuxserver/jackett:0.21.1946@sha256:b9226ed14a8d9ac2bed2a9d831191eb01bcfb9d4d81f9f35d9764525d0fd42c5
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/config
      - ${UMBREL_ROOT}/data/storage/downloads:/downloads
    stop_grace_period: 1m
    environment:
      - PUID=1000
      - PGID=1000
